<ion-view title="Projects">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" 
      class="button button-icon icon ion-navicon">
    </button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item ng-repeat="project in projects">
        {{project.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
